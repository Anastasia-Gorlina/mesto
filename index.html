<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Название сайта">
      </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button"></button>
      </section>
      <section class="photo-grid">
      <ul class="photo-grid__elements">
        <li class="photo-grid__element">
          <img class="photo-grid__image" src="./images/Dagestan.jpg" alt="Дагестан">
          <div class="photo-grid__inf">
          <h2 class="photo-grid__title">Дагестан</h2>
          <button type="button" class="photo-grid__vector">
            <img src="./images/like.svg" alt="Сердце" class="photo-grid__vector"> 
          </button>
        </div>
        </li>
        <li class="photo-grid__element">
          <img class="photo-grid__image" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
          <div class="photo-grid__inf">
            <h2 class="photo-grid__title">Гора Эльбрус</h2>
            <button type="button" class="photo-grid__vector">
              <img src="./images/like.svg" alt="Сердце" class="photo-grid__vector"> 
            </button>
          </div>
        </li>
        <li class="photo-grid__element">
          <img class="photo-grid__image" src="./images/Dagestan-2.jpg" alt="Домбай-2">
          <div class="photo-grid__inf">
            <h2 class="photo-grid__title">Дагестан</h2>
            <button type="button" class="photo-grid__vector">
              <img src="./images/like.svg" alt="Сердце" class="photo-grid__vector"> 
            </button>
         </div>
        </li>
        <li class="photo-grid__element">
          <img class="photo-grid__image" src="./images/Baikal.jpg" alt="Байкал">
          <div class="photo-grid__inf">
            <h2 class="photo-grid__title">Байкал</h2>
            <button type="button" class="photo-grid__vector">
              <img src="./images/like.svg" alt="Сердце" class="photo-grid__vector"> 
            </button>
          </div>
        </li>
        <li class="photo-grid__element">
          <img class="photo-grid__image" src="./images/Dombay.jpg" alt="Домбай">
          <div class="photo-grid__inf">
            <h2 class="photo-grid__title">Домбай</h2>
            <button type="button" class="photo-grid__vector">
              <img src="./images/like.svg" alt="Сердце" class="photo-grid__vector"> 
            </button>
          </div> 
        </li>
        <li class="photo-grid__element">
          <img class="photo-grid__image" src="./images/Elbrus-2.jpg" alt="Дагестан-2">
          <div class="photo-grid__inf">
            <h2 class="photo-grid__title">Гора Эльбрус</h2>
            <button type="button" class="photo-grid__vector">
              <img src="./images/like.svg" alt="Сердце" class="photo-grid__vector">            
            </button>
          </div>
        </li>
      </ul>
    </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
          <p class="popup__title">Редактировать профиль</p>
        <form class="popup__form" name="profile-info">
            <input type="text" name="popup__name" placeholder="Введите имя" class="popup__profile popup__profile_type_name">
            <input type="text" name="popup__information" placeholder="Введите описание"class="popup__profile popup__profile_type_information" >
          <button type="submit" class="popup__sumbit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
