<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
      
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Название сайта">
      </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button"></button>
      </section>
      <section class="photo-grid" aria-label="Фотографии, добавленные пользователем">
        <ul class="photo-grid__elements">
        </ul>
      </section>
    </main>
    <section class="popup popup_type_profile" aria-label="Редактирование профиля">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__form-set">
        <form class="popup__form" name="profile-info">
            <input type="text" name="popup__name" placeholder="Введите имя" class="popup__profile popup__profile_type_name" minlength="2" maxlength="40" required="">
            <input type="text" name="popup__information" placeholder="Введите описание" class="popup__profile popup__profile_type_information" minlength="2" maxlength="200" required="">
            <button type="submit" class="popup__sumbit-button">Сохранить</button>
          </fieldset>
          </form>
        <button class="popup__close-button popup__close-button_type_profile" type="button"></button>
      </div>
    </section>
    <section class="popup popup_type_card" aria-label="Добавление фото">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <fieldset class="popup__form-set">
        <form class="popup__form" name="profile-form" novalidate="">
          <input id="popup__post" class="popup__profile popup__profile_img-name" name="post__name" placeholder="Название" type="text" minlength="2" maxlength="30" required="">
          <input id="popup__link-url" class="popup__profile popup__profile_img-link" type="url" name="post-link" placeholder="Ссылка на картинку" required="">
          <button class="popup__sumbit-button" type="submit" disabled="">Создать</button>
        </fieldset>
        </form>
        <button class="popup__close-button popup__close-button_type_card" type="button"></button>
      </div>
    </section>
    <section class="popup popup_type_image" aria-label="Увеличение изображения">
      <div class="popup__figure-container">
      <figure class="popup__figure">
        <button type="button" class="popup__close popup__button-close"></button>
        <img class="popup__image" src="#" alt="#">
          ::before
        </img>
        <h5 class="popup__image-name"></h5>
      </figure>
      <button class="popup__close-button popup__close-button_image" type="button"></button>
    </div>
    </section>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <template id="photogrid">
      <li class="photo-grid__element">
        <img class="photo-grid__image">
        <div class="photo-grid__inf">
          <h2 class="photo-grid__title"></h2>
          <button type="button" class="photo-grid__vector"></button>
        </div>
        <button type="button" class="photo-grid__element-delete"></button>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    </body>
</html>
